<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="main">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>

    <div class="box2">
      
        <h3>
          Equilibrium #3429
        </h3>
      

      
        <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="box3">
          <div class="nft">0.041 ETH</div>
          <div class="timeleft">3 days left </div>
        </div>
        
        
        <div class="endline">
          
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          
          <span class="a">Creation of</span> &nbsp; <span class="b">Jules Wyvern</span>
            
            
          
        </div>
  
  
    </div>


  </div>
</body>
</html>
