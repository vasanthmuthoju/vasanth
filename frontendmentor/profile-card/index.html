<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      
        <img src="./images/image-victor.jpg" alt="vector">
     
      <div class="box1">
        <div class="name">
          <h2>Victor Crest <span>26</span></h2>
          
        </div>
        <p class="location">London</p>
      </div>

      <div class="box2">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
