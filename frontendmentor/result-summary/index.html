<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="container">
  <div class="main-container">
    <div class="result-container">
      <div class="result-tag">
        Your Result
      </div>

      <div class="circle">
        <div class="score">
          76
        </div>
        <div class=" result-total">
          of 100
        </div>
      </div>

      <div class="caption">
        Great
      </div>

      <div class="description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
  
    </div>

    <div class="summary-container">
      <div class="summary-tag">
        Summary
      </div>
      <div class="summary-list">
        <div class="reaction-container">
          <div class="reaction-tag" >
            <div class="icon">
              <i class="fa fa-bolt"></i>&nbsp;&nbsp;
            <div class="v">Reaction</div>
            </div>
           
          </div>
          <div class="reaction-total">
            <div class="reaction-score score1">
              80
            </div>
            <div class="total">
              /100
            </div>
          </div>
        </div>
        
        <div class="memory-container">
          <div class="memory-tag">
            <div class="icon"><i class="fa-solid fa-brain"></i> &nbsp;
              <div class="v">Memory</div>
            </div>
          </div>
          <div class="memory-total">

          <div class="memory-score score1">
            92
          </div> 
          <div class="total">
            / 100
          </div>
          </div>
        </div>
  
        <div class="verbal-container">
          <div class="verbal-tag">
            <div class="icon"><i class="fa-regular fa-comment-dots"></i> &nbsp;&nbsp;
             <div class="v"> Verbal</div>
            </div>
          </div>
          <div class="verbal-total">
          <div class="verbal-score score1">
            61
          </div>
          <div class="total">
            / 100
          </div> 
          </div>
        </div>
    
        <div class="visual-container">
          <div class="visual-tag">
            <div class="icon"><i class="fa-solid fa-eye"></i>&nbsp;&nbsp;
              <div class="v">visual</div>
            </div>
          </div>
          <div class="visual-total">
          <div class="visual-score score1">
            72
          </div>
          <div class="total">
            / 100
          </div> 
        </div>
      </div>
      </div>

      <div class="button">
        <button>Continue</button>
      </div>

  
    </div>
  
  
  </div>
  
  
</body>
</html>
