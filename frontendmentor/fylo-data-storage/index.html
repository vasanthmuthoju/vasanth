<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="icons">
          <img class="img1" src="./images/icon-document.svg" alt="doc" />
          <img class="img2" src="./images/icon-folder.svg" alt="folder" />
          <img class="img3" src="./images/icon-upload.svg" alt="upload" />
        </div>
      </div>

      <div class="right">
        

        <div class="right-inside">
          <p class="paraone">You've used <span>815 GB</span> of your storage</p>

          <div class="range-container">
            <div class="range-slide">
              <div class="range-point"></div>
            </div>
          </div>

          <div class="storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="storage-left">
            <span><h1>185</h1></span> <span class="gbleft"
            >GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
